<div class="modal-dialog">
    <form novalidate>
        <div class="span-modal">
            <span>Usuario</span>
            <span class="span-x"><img class="span-img" src="/public/icono-cerra.png" width="16" height="16"></span>
        </div>
        <input type="text" name="firstName" placeholder="Nombre" />
        <input type="text" name="lastName" placeholder="Apellido" />
        <input type="number" name="balance" placeholder="Sueldo" />
        <input type="text" name="gender" placeholder="Hombre/Mujer" />

        <div>
            <input type="checkbox" id="is-active" name="isActive" checked/>
            <label for="is-active">¿Está activo?</label>
        </div>

        <button class="span-button" type="submit">
            Guardar
        </button>

    </form>
</div>
